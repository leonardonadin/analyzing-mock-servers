    post:
      tags:
        - Boleto
      summary: Incluir boleto
      description: >-
        **Número do contrato:** Número que identifica o beneficiário na
        plataforma de atendimento da cooperativa.


        **Modalidade:** 1 - SIMPLES COM REGISTRO


        **Número Conta Corrente:** Número da Conta Corrente onde será realizado
        o crédito da liquidação do boleto.


        **Espécie Documento:** Informar valores listados abaixo. `Tamanho máximo
        3 caracteres` `CH - Cheque` `DM - Duplicata Mercantil` `DMI - Duplicata
        Mercantil Indicação` `DS - Duplicata de Serviço` `DSI - Duplicata
        Serviço Indicação` `DR - Duplicata Rural` `LC - Letra de Câmbio` `NCC -
        Nota de Crédito Comercial` `NCE - Nota de Crédito Exportação` `NCI -
        Nota de Crédito Industrial` `NCR - Nota de Crédito Rural` `NP - Nota
        Promissória` `NPR - Nota Promissória Rural` `TM - Triplicata Mercantil`
        `TS - Triplicata de Serviço` `NS - Nota de Seguro` `RC - Recibo` `FAT -
        Fatura` `ND - Nota de Débito` `AP - Apólice de Seguro` `ME - Mensalidade
        Escolar` `PC - Pagamento de Consórcio` `NF - Nota Fiscal` `DD -
        Documento de Dívida` `CC - Cartão de Crédito` `BDP - Boleto Proposta`
        `OU - Outros`


        **Data Emissão:** Data de emissão do boleto. Caso não seja informado, o
        sistema atribui a data de registro do boleto no Sisbr. Formato
        _**yyyy-mm-ddT00:00:00-03:00.**_


        **Nosso Número:** (optional) Número que identifica o boleto de cobrança
        no Sisbr. Caso deseje, o beneficiário poderá informar o nossoNumero
        seguindo a regra abaixo informada. Caso contrário, o sistema gerará
        automaticamente. Para informar o NossoNumero deverá ser calculado o
        Dígito Verificador.


        `Constante para cálculo = 3197`


        a) Concatenar na sequência completando com zero à esquerda.


        **Exemplo:** Número da cooperativa: 0001 Número do cliente: 19 Nosso
        número: 21


        | Número da Cooperativa (4) | Número do Cliente (10) | Nosso número (7)
        |

        | --- | --- | --- |

        | 0001 | 0000000019 | 0000021 |


        b) Alinhar a constante com a sequência repetindo de traz para frente.
        **Exemplo:** | 000100000000190000021 | | 319731973197319731973 |


        c) Multiplicar cada componente da sequência com o seu correspondente da
        constante e somar os resultados. **Exemplo:** 1 \* 7 + 1 \* 3 + 9 \* 1 +
        2 \* 7 + 1 \* 3 = 36


        d) Calcular o Resto através do Módulo 11. **Exemplo:** 36/11 = 3 resto =
        3


        e) O resto da divisão deverá ser subtraído de 11 achando assim o DV (Se
        o Resto for igual a 0 ou 1 então o DV é igual a 0). **Exemplo:** 11 – 3
        = 8, então Nosso Número + DV = 21-8


        **Seu Número:** Número identificador do boleto no sistema do
        beneficiário. `Tamanho máximo 18`


        **Identificação Boleto Empresa:** (optional) Campo destinado para uso da
        empresa do beneficiário para identificação do boleto. `Tamanho máximo
        25`


        **Identificação Emissão Boleto:** Código de identificação de emissão do
        boleto. Informar os valores listados abaixo.


        - 1 - Banco Emite

        - 2 - Cliente Emite


        **Identificação Distribuição Boleto:** Código de identificação de
        distribuição do boleto. Informar os valores listados abaixo.


        - 1 - Banco Distribui

        - 2 - Cliente Distribui


        **Valor:** Valor nominal do boleto.


        **Data Vencimento:** Data de vencimento do boleto. Formato
        _**yyyy-mm-ddT00:00:00-03:00.**_


        **Data Limite Pagamento:** (optional) Data de limite para pagamento do
        boleto. Formato _**yyyy-mm-ddT00:00:00-03:00.**_


        **Valor Abatimento:** (optional) Valor do abatimento a ser aplicado no
        boleto.


        **Tipo Desconto:** Informar o tipo de desconto atribuído ao boleto.


        - 0 - Sem Desconto

        - 1 - Valor Fixo Até a Data Informada

        - 2 -Percentual até a data informada

        - 3 - Valor por antecipação dia corrido

        - 4 - Valor por antecipação dia útil

        - 5 - Percentual por antecipação dia corrido

        - 6 - Percentual por antecipação dia útil


        **Data Primeiro Desconto:** (optional) Data do primeiro desconto.
        Formato _**yyyy-mm-ddT00:00:00-03:00.**_


        **Valor Primeiro Desconto:** (optional) Valor do primeiro desconto. Deve
        ser informado caso a data do primeiro desconto seja preenchida.


        **Data Segundo Desconto:** (optional) Data do segundo desconto. Formato
        _**yyyy-mm-ddT00:00:00-03:00.**_


        **Valor Segundo Desconto:** (optional) Valor do segundo desconto. Deve
        ser informado caso a data do segundo desconto seja preenchida.


        **Data Terceiro Desconto:** (optional) Data do terceiro desconto.
        Formato _**yyyy-mm-ddT00:00:00-03:00.**_


        **Valor Terceiro Desconto:** (optional) Valor do terceiro desconto. Deve
        ser preenchido caso a data do terceiro desconto seja preenchida.


        **Tipo Multa:** Tipo de multa a ser aplicado no boleto. Informar os
        valores listados abaixo.


        - 0 - Isento

        - 1 - Valor Fixo

        - 2 - Percentual


        **Data Multa:** (optional) Deve ser maior que a data de vencimento do
