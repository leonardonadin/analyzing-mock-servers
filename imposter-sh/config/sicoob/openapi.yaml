        **Endereço:** Endereço do pagador do boleto de cobrança. `Tamanho máximo
        40`


        **Bairro:** Bairro do pagador do boleto de cobrança. `Tamanho máximo 30`


        **Cidade:** Cidade do pagador do boleto de cobrança. `Tamanho máximo 40`


        **Cep:** CEP do pagador. `Tamanho máximo 8`


        **UF:** UF do pagador. `Tamanho máximo 2`


        **Email:** string (optional)


        ### **Beneficiário Final** (optional)


        Informar dados do beneficiário final


        **Número Cpf/Cnpj:** (optional) CPF ou CNPJ do Beneficiário Final.
        Antigo Sacador Avalista. `Tamanho máximo 14`


        **Nome:** (optional) Nome do Beneficiário Final. Antigo Sacador
        Avalista. `Tamanho máximo 50`


        ### **Mensagens Instrução:** (optional)


        **Tipo Instrução:** (optional) Código adotado pela FEBRABAN para
        identificação do tipo de impressão da mensagem do boleto de cobrança


        - 3 - Corpo de Instruções da Ficha de Compensação do Bloqueio


        **Mensagens:** string (optional)


        A lista _mensagensInstrucao_ permite 5 mensagens com máximo de 40
        caracteres.


        **Gerar Pdf:** (optional) Identificador para o sistema devolver ou não o
        PDF do Boleto. O PDF será retornado na Base64.


        ### Rateio Crédito (optional)


        **Número Banco:** Número do Banco de Destino


        **Número Agência:** Número da Agência de Destino


        **Número Conta Corrente:** Número da Conta Corrente Destino.


        **Conta Principal:** Identificador de conta principal.


        **Código Tipo Valor Rateio:** Tipo de valor do Rateio.


        - 1 - Percentual


        **Valor Rateio:** Valor do rateio.


        **Código Tipo Cálculo Rateio:** Tipo de cálculo do Rateio.


        - 1 - Valor Cobrado


        **Número Cpf/Cnpj Titular:** CPF ou CNPJ do titular da conta. `Tamanho
        máximo 14`


        **Nome Titular:** Nome completo do titular da conta. `Tamanho máximo 50`


        **Código Finalidade Ted:** Código da Finalidade TED.


        - 1 - Pagamento de Impostos, Tributos e Taxas

        - 2 - Pagamento a Concessionárias de Serviço Público

        - 3 - Pagamentos de Dividendos

        - 4 - Pagamento de Salários

        - 5 - Pagamento de Fornecedores

        - 6 - Pagamento de Honorários

        - 7 - Pagamento de Aluguéis e Taxas de Condomínio

        - 8 - Pagamento de Duplicatas e Títulos

        - 9 - Pagamento de Mensalidade Escolar

        - 10 - Crédito em Conta …

        - 99999 - Outros

        - Para mais informações acesse:
        [https://www.bcb.gov.br/estabilidadefinanceira/comunicacaodados](https://www.bcb.gov.br/estabilidadefinanceira/comunicacaodados)


        **Código Tipo Conta Destino Ted:** Tipo de conta Finalidade TED.
        `Tamanho máximo 2`


        - CC - Conta Corrente

        - CD - Conta de Depósito

        - CG - Conta garantida


        **Quantidade Dias Float:** Quantidade de dias float (não informar caso
        dataFloatCredito for informado)


        **Data Float Crédito:** (optional) Data do float (não informar junto
        caso quantidadeDiasFloat for informado)


        **Código Cadastrar PIX:** (optional) Indicar uma das opções


        - 0 - Padrão

        - 1 - Com Pix

        - 2 - Sem Pix


        A opção “0 – Padrão” irá obedecer ao cadastro do Beneficiário. Se for
        automático, será registrado no Pix, caso contrário não será.


        Para habilitar essa funcionalidade do boleto híbrido é necessário que o
        cooperado entre em contato com a cooperativa que ele está cadastrado e
        solicite a habilitação em seu cadastro, na Plataforma Cobrança Bancária
        3.0, por meio do seguinte caminho: Sisbr 2.0 → Cobrança Bancária 3.0
        (Direcionamento para o Sisbr 3.0) → Beneficiário → Cadastro. Para isso,
        será necessária e obrigatória a criação prévia de uma chave aleatória
        Pix para o usuário (cedente).


        **numeroContratoCobranca:** (optional)


        Somente para cooperados que possuem mais de um contrato com a
        cooperativa.


        **OBS: Se um campo opcional não for utilizado, é necessário removê-lo do
        corpo da solicitação, pois não é permitido enviar um campo com valor
        nulo.**
