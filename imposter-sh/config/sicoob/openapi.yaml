        - 2 - Negativar Dias Úteis

        - 3 - Não Negativar


        **Número Dias Negativação:** (optional) Número de dias para negativação
        do boleto. Deve ser preenchido caso o campo codigoNegativacao seja igual
        a ‘2’.


