  /boletos:
    get:
      tags:
        - Boleto
      summary: Consultar boleto
      description: >-
        Serviço para consulta de um boleto bancário. Utiliza as informações do
        beneficiário logado (número da cooperativa, número identificador do
        beneficiário e conta corrente), com a informação do identificador do
        boleto (nosso número), ou da linha digitável ou do código de barras.


        Identificação dos "tipoHistorico" do array "listaHistorico":


        1 - ENTRADA

        2 - ALTERAÇÃO

        3 - PRORROGAÇÃO

        4 - TARIFAS

        5 - PROTESTO

        6 - LIQUIDAÇÃO ou BAIXA.
      operationId: consultarBoleto
      parameters:
        - name: numeroContrato
          in: query
          schema:
            type: string
            example: ''
          description: >-
            Número que identifica o contrato do beneficiário na plataforma de
            atendimento da cooperativa.
        - name: modalidade
          in: query
          schema:
            type: string
            example: '1'
          description: 1 - SIMPLES COM REGISTRO
        - name: linhaDigitavel
          in: query
          schema:
            type: string
            example: string
          description: >-
            Número da linha digitável do boleto com 47 posições. Caso seja
            informado, não é necessário informar o nosso número ou código de
            barras.
        - name: codigoBarras
          in: query
          schema:
            type: string
            example: string
          description: >-
            Número de código de barras do boleto com 44 posições.Caso seja
            informado, não é necessário informar o nosso número ou linha
            digitável.
        - name: nossoNumero
          in: query
          schema:
            type: string
            example: integer
          description: >-
            Número identificador do boleto no Sisbr. Caso seja infomado, não é
            necessário infomar a linha digitável ou código de barras.
        - name: client_id
          in: header
          schema:
            type: string
            example: ''
