        boleto. Deve ser preenchido caso o campo codigoProtesto seja ‘1’.


        ### **Pagador**


        Informar dados do pagador


        **Número Cpf/Cnpj:** CPF ou CNPJ do pagador do boleto de cobrança.
        `CNPJ: Tamanho máximo 14 CPF: Tamanho máximo 11`


        **Nome:** Nome completo do pagador do boleto de cobrança. `Tamanho
