  /boletos/faixas-nosso-numero-disponiveis:
    get:
      tags:
        - Boleto
      summary: Consulta de dados de faixas de nosso número disponíveis
      description: >+
        Serviço para consulta de dados de faixas de nosso número disponíveis.


        Quando o campo validaDigitoVerificadorNossoNumero retornar o valor "0" a
        faixa "numeroInicial" e "numeroFinal" refere-se a numeração final
        (exemplo: 10 e 15 - utilização: 1-0 1-1 1-2 1-3 1-4 1-5).


        Mas se o campo validaDigitoVerificadorNossoNumero retornar o valor "1" a
        faixa "numeroInicial" e "numeroFinal" deverá ser calculado o DV
        (exemplo: 10 e 15 - utilização: 10-4 11-8 12-0 13-1 14-7 15-9).


      operationId: consultaDeDadosDeFaixasDeNossoNMeroDisponVeis
      parameters:
        - name: numeroContrato
          in: query
          schema:
            type: string
            example: integer
          description: >-
            Número que identifica o contrato do beneficiário no Sisbr.
            (required)
        - name: modalidade
          in: query
          schema:
            type: string
            example: integer
          description: |-
            Identifica a modalidade do boleto. (required)

            1 SIMPLES COM REGISTRO
            3 CAUCIONADA
            4 VINCULADA
            8 COBRANÇA CONTA CAPITAL
        - name: quantidade
          in: query
          schema:
            type: string
            example: integer
          description: >-
            Quantidade mínima de nosso números que devem estar disponíveis na
            faixa a ser pesquisada. (required)
        - name: client_id
          in: header
          schema:
            type: string
            example: ''
      requestBody:
        content:
          text/plain:
            example: ''
      responses:
        '200':
          description: Consulta de dados de faixas de nosso número disponíveis
          headers:
            Connection:
              schema:
                type: string
                example: close
            Date:
              schema:
                type: string
                example: Mon, 06 Feb 2023 17:22:12 GMT
            Set-Cookie:
              schema:
                type: string
                example: >-
                  TS013eb68f=017a3a183b16faf6418019a0c5c5dfdc25419f273b58fd1ac02fb4ccb13b938fc570c7c4733afc4df65bf91cae9232fb6d3cb4409e;
                  Path=/; Domain=.api.sicoob.com.br
            Transfer-Encoding:
              schema:
                type: string
                example: chunked
            X-Global-Transaction-ID:
              schema:
                type: string
                example: cf00c52163e137440383c744
          content:
            application/json:
              schema:
                type: object
                properties:
                  resultado:
                    type: array
                    items:
                      type: object
                      properties:
                        modalidade:
                          type: number
                          example: 1
                        nome:
                          type: string
                          example: JOSE PEREIRA
                        numeroContrato:
                          type: number
                          example: 5224
                        numeroContratoCobranca:
                          type: number
                          example: 1
                        numeroFinal:
                          type: number
                          example: 10
                        numeroInicial:
                          type: number
                          example: 1
                        quantidade:
                          type: number
                          example: 10
                        validaDigitoVerificadorNossoNumero:
                          type: boolean
                          example: true
                    example:
                      - modalidade: 1
                        nome: JOSE PEREIRA
