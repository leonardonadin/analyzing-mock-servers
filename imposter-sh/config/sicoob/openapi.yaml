tags:
  - name: Certificado Digital
    description: >-
      Na criação de credenciais para as APIs Sicoob será solicitado o
      certificado do cooperado. O certificado deve atender alguns requisitos
      para que a criação das credenciais seja bem sucedida, serão aceitos
      **somente os certificados emitidos pela ICP Brasil** e que tenham sido
      **emitidos para o próprio cooperado**. Serão extraídas as seguintes
      informações do certificado: CN (common name/nome comum) e CA (autoridade
      certificadora).


      > É possível conferir as entidades certificadoras que tem como entidade
      raiz a **ICP Brasil** [**aqui**](https://estrutura.iti.gov.br/).


      > Para conferir os detalhes do seu certificado com o OpenSSL você pode
      executar o comando a baixo usando a chave pública do seu certificado
      (geralmente no formato .pem).

      >

      > **`openssl x509 -in sua-chave-publica.pem -noout -text`**


      > Para extrair os arquivos **.crt**, **.pem** e o arquivo **.key** você
      pode seguir os passos descritos [**neste
      tutorial**](https://www.ibm.com/docs/en/arl/9.7?topic=certification-extracting-certificate-keys-from-pfx-file).


      #### Como configurar o certificado nas requisições do Postman


      É necessário abrir as **configurações** do Postman


      <img
      src="https://content.pstmn.io/eb63462f-8a8b-45f1-973f-9099482e81d4/MS5wbmc="
      alt="">


      Selecionar **settings**


      <img
      src="https://content.pstmn.io/d5075ed9-6f0e-4461-8607-8cfc770cdfbb/Mi5wbmc="
      alt="">


      Selecionar **Certificates e** **Add certificate**


      <img
      src="https://content.pstmn.io/104a18da-c1b3-4051-a309-3225a115f9a6/My5wbmc="
      alt="">


      Fornecer os seguintes hosts:

      [https://auth.sicoob.com.br](https://auth.sicoob.com.br) e
      [https://api.sicoob.com.br](https://api.sicoob.com.br)


